<!DOCTYPE html>
<html lang="en">
<head>

	<title>Pokedex</title>

<body>
	<header>
		<div class="navBar">
			<nav>
				<div class="pokeLogo">
					<img src="./assets/Pokeball.webp" alt="pokeball">
