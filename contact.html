<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/1f2a91a9e1.js" crossorigin="anonymous"></script>
    <title>Pokedex - Contact Us</title>
</head>
<body>
    <main>
        <section class="contact_page wrapper">
            <h1>Contact Us</h1>
            <p>Have any questions about our project? Want to get in touch with the creators of this site? Don't hesitate to send us a message and we will be sure to get back to you as soon as possible!</p>

            <div class="contact">
                <div>
                    <form action="submit" class="send_message" id="form_1">
                        <div class="info">
                            <div class="name_container">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
                            </div>
                            <div class="email_container">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                            </div>
                            <div class="subject_container">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Subject (Optional)">
                            </div>
                            <div class="mobile_container">
                                <label for="phone">Mobile</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter phone/mobile (Optional)">
                            </div>
                        </div>
                        <div class="message_container">
                            <label for="message"></label>
                            <textarea id="message" name="message" cols="40" rows="8" placeholder="Here goes your comment..." required></textarea>
                        </div>
                        <div class="button_container">
                            <button type="submit" class="submit_button" form="form_1" value="submit">Send Message</button>
                        </div>
                    </form>
                </div>

                <div class="media_links">
                    <h2>Media Links</h2>
                    <div class="facebook">
                        <div>
                            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                        </div>
                        <a href="https://www.facebook.com">Facebook</a>
                    </div>

                    <div class="instagram">
                        <div>
                            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                        </div>
                        <a href="https://www.instagram.com">Instagram</a>
                    </div>

                    <div class="twitter">
                        <div>
                            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                        </div>
                        <a href="https://www.twitter.com">Twitter</a>
                    </div>

                    <div class="linkedin">
                        <div>
                            <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
                        </div>
                        <a href="https://www.linkedin.com">LinkedIn</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
